name: build-test
 
on:
  push:
    branches: ["*", "**/*"]
  pull_request:
 
permissions:
  contents: read
  packages: write
 
env:
  REGISTRY: ghcr.io
  # IMAGE_NAME: ${{ github.repository }}
 
jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependancy-path: app/package-lock.json
      - run: npm ci
        # working-directory: app
      - run: npm test
